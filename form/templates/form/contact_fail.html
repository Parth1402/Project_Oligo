{% extends "base.html" %}
{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    {% block static_files %}
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
        crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'form/css/style.css'%}">
    {% endblock static_files %}
    <title>
        {% block title %}
        PyOligo-Contact Form
        {% endblock title %}
    </title>
</head>

<body>
    <br>
    <br>
    <br>
    {% block content %}
    <div class="columns">
        <div class="column is-6 is-offset-3 content=box">
            <h2 class="title">Your form could not be submitted. Please try again later. </h2>
        </div>
    </div>
    {% endblock content %}
</body>

</html>
